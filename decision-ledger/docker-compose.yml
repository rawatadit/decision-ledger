version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: decision-ledger-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: decision_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: decision-ledger-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/decision_ledger
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/api/src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  slack-bot:
    build:
      context: ./services/slack-bot
      dockerfile: Dockerfile
    container_name: decision-ledger-slack-bot
    environment:
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      API_BASE_URL: http://api:8000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - api
    volumes:
      - ./services/slack-bot/src:/app/src

volumes:
  postgres_data:
